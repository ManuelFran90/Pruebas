<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página no encontrada - Error 404</title>
  <style>
    body {
      background: #f8f9fa;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #333;
      padding: 50px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-size: 6em;
      margin: 0;
      color: #ff4757;
    }
    h2 {
      margin: 10px 0;
      font-size: 1.5em;
    }
    p {
      margin: 20px 0;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Página no encontrada</h2>
    <p>Lo sentimos, la página que buscas no existe o ha sido movida.</p>
    <a href="/">Volver al inicio</a>
  </div>
</body>
</html>
